name: Pester Tests

on:
  push:
    paths:
      - '**/*.ps1'
      - 'tests/**'
      - '.github/workflows/pester-tests.yml'
  pull_request:
    paths:
      - '**/*.ps1'
      - 'tests/**'
      - '.github/workflows/pester-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Pester
        shell: pwsh
        run: |
          Install-Module Pester -Force -Scope CurrentUser -MaximumVersion 5.9999
      - name: Run Pester tests
        shell: pwsh
        run: |
          Invoke-Pester -Path tests -CI
