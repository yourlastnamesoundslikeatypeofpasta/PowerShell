name: Pester Tests

on:
  push:
    paths:
      - '**.ps1'
      - 'src/**'
      - 'tests/**'
  pull_request:
    paths:
      - '**.ps1'
      - 'src/**'
      - 'tests/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Pester
        shell: pwsh
        run: |
          Install-Module Pester -Force -Scope CurrentUser
      - name: Run Tests
        shell: pwsh
        run: |
          Invoke-Pester -Path ./tests -Output Detailed
